<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchBooklists.js"></script>
    <script type="text/javascript" src="assets/searchBooks.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/girlReadingIcon.png">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Search Booklists</h2>
        <form class="card-content" id="search-booklists-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Search by name or tag</label>
                <input type="text" class="validated-field" id="search-criteria" placeholder="fav-books" autofocus>
                <sub>Search is case-sensitive and tags must match exactly.</sub>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="search-btn">Search</a>
        </p>
    </div>

    <div class="card hidden" id='search-results-container'>
        <h3>Results for <span id="search-criteria-display"></span></h3>
        <div id="search-results-display">
        </div>
    </div>

    <div class="card">
        <h2>Search Books</h2>
        <form class="card-content" id="search-books-form">
            <p class="form-field">
                <label>Search by Title or ISBN</label>
                <input type="text" class="validated-field" id="search-books-criteria" placeholder="Harry Potter" autofocus>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="search-books-btn">Search</a>
        </p>
    </div>

    <div class="card hidden" id='search-books-results-container'>
        <h3>Results for <span id="search-books-criteria-display"></span></h3>
        <div id="search-books-results-display">
        </div>
    </div>


</body>

</html>
