<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateBook.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/girlReadingIcon.png">
</head>

<body class="background">

<header class="header" id="header"></header>
<div class="card">
    <h2 id="update-book-form">Update Book </h2>
    <div class="thumbnail" id="thumbnail"></div>
    <div class="title" id="title"></div>
    <div class="author" id="author"></div>
    <div class="genre" id="genre"></div>
    <label>Total Pages: </label>
    <div class="page-count" id="page-count"></div>
    <label>ISBN: </label>
    <div class="asin" id="asin"></div>
</div>

<div class="card">
    <form class="card-content" id="update-currentlyReading-form">
        <p class="check-box">
            <label>Check if Currently Reading:</label>
            <input type="checkbox" required class="validated-field" id="currently-reading" value="true">
        </p>
    </form>
</div>

<div class="card">
    <form class="card-content" id="update-book-rating-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Personal Rating</label>
            <input type="text" required class="validated-field" id="rating" placeholder="5" autofocus>
            <sub>Add your personal rating in the form of whole numbers</sub>
        </p>
    </form>
</div>

<div class="card">
    <form class="card-content" id="update-percentComplete-comments-form">
        <p class="form-field">
            <label>Current Page Number</label>
            <input type="text" required class="validated-field" id="percent-complete" placeholder="120" autofocus>
            <sub>Input the current page you are on in the form of whole numbers</sub>
        </p>
    </form>
</div>

<div class="card">
    <a href="#" class="button" id="update-book">Submit</a>
</div>
</body>

</html>
