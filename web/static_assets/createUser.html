<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="assets/viewUser.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="row justify-content-md-center">
<div class="card text-center w-75 mb-3" id="create-user-form">
    <div class="card-body">
        <h5 class="card-title">Create New Warrior</h5>
        <p class="card-text">Give your warrior a name! It can either be yours or a character's.</p>
        <div class="mb-3">
            <label for="user-name" class="form-label">Name:</label>
            <input type="email" class="form-control-lg" id="user-name" placeholder="Thor, God of Thunder">
        </div>
        <a href="#" class="button" id="createUser">Create my Warrior</a>
    </div>
    <div class="card-footer text-body-secondary">
        This name can be changed later.
    </div>
</div>
</div>

</body>

</html>
