<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createBooklist.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/girlReadingIcon.png">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Booklist</h2>
    <form class="card-content" id="create-booklist-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Booklist Name</label>
            <input type="text" required class="validated-field" id="booklist-name" placeholder="favorite-books"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Tags</label>
            <input type="text" id="tags" class="tags" placeholder="tag1,tag2"
                   data-tip="Must be a comma separated list of tags">
        </p>
        <p>
            <a href="#" class="button" id="create">Create Booklist</a>
        </p>
    </form>
</div>
</body>

</html>
